<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Shokhabbos Mukhammatov">
    <meta name="description" content="A responsive, interactive calculator simulating iPhone functionality, built by Shokhabbos Mukhammatov.">
    <title>iPhone-Style Calculator | Shokhabbos Mukhammatov</title>
    <link id="css-theme" rel="stylesheet" href="styles/calculator.css">
    <script defer src="scripts/calculator.js"></script>
</head>
<body>
<div class="theme-switcher">
    <h3>Theme Switcher</h3>
    <div class="theme-buttons">
        <button class="theme-button active" data-theme="default">Default</button>
        <button class="theme-button" data-theme="ai1">Cyberpunk</button>
        <button class="theme-button" data-theme="ai2">Pastel</button>
    </div>
</div>

<main>
    <div class="calculator-wrapper">
        <form id="calculator" name="calculator">
            <input type="text" id="calculation" readonly aria-label="Last Calculation">
            <input type="text" id="display" readonly aria-label="Display Result">

            <input type="button" value="AC" onclick="ac()" class="special_fn" aria-label="All Clear">
            <input type="button" value="+/-" onclick="toggleSign()" class="special_fn" aria-label="Toggle Sign">
            <input type="button" value="%" onclick="percent()" class="special_fn" aria-label="Percent">
            <input type="button" value="/" onclick="addValue('/')" class="operator" aria-label="Divide">

            <input type="button" value="7" onclick="addValue('7')" class="number">
            <input type="button" value="8" onclick="addValue('8')" class="number">
            <input type="button" value="9" onclick="addValue('9')" class="number">
            <input type="button" value="*" onclick="addValue('*')" class="operator" aria-label="Multiply">

            <input type="button" value="4" onclick="addValue('4')" class="number">
            <input type="button" value="5" onclick="addValue('5')" class="number">
            <input type="button" value="6" onclick="addValue('6')" class="number">
            <input type="button" value="-" onclick="addValue('-')" class="operator" aria-label="Subtract">

            <input type="button" value="1" onclick="addValue('1')" class="number">
            <input type="button" value="2" onclick="addValue('2')" class="number">
            <input type="button" value="3" onclick="addValue('3')" class="number">
            <input type="button" value="+" onclick="addValue('+')" class="operator" aria-label="Add">

            <input type="button" value="0" onclick="addValue('0')" class="number" style="grid-column: span 2;">
            <input type="button" value="." onclick="addValue('.')" class="number">
            <input type="button" value="=" onclick="calculate()" class="operator" aria-label="Equals">
        </form>
    </div>
</main>
</body>
</html>
